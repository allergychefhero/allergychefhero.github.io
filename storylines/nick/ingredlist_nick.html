<html>
  <head>
      <!--Page title and thumbnail-->
      <title>Allergy Game</title>

      <!--Customizations-->
      <link href="../../css/ingredlist_TEMPLATE.css" rel="stylesheet">

      <!--JavaScript links-->
      <script src="../../js/ingredlist_TEMPLATE.js"></script>
  </head>

  <body style="background-color: #DFFFE0;">
	  <span id="name" class="nick"></span>

    <div id="container">
      <div id="quiz-header">
		  <h4 id="heading-txt">Ice Cream Sundae</h4>
        <div class="row center-content">
          <div class="column" style="width: 100%;">
            <img src="../../sprites/sundae.gif" alt="ice cream sundae" class="char-img"> 
          </div>
          <div class="column" style="width: 100%;">
            <img src="../../sprites/nuts/nutallergen.png" alt="no nuts" class="char-img"> 
          </div>
        </div>
	  </div>
	  

      <div id="squares-container" style="padding-top: 10px;">
          <!--top rec-->
          <div class="rec"> 
			<div class="row"> 
				<div class="row-item lg-width"> 
					<p>ICE CREAM 
						<img src="../../sprites/nuts/ice_cream.PNG" alt="ice cream" style="max-height: 35px; padding: 0 0 0 0;">
					</p> 
				</div>
				<div class="row-item sm-width checkbox"> 
					<label class="checkbox-container">
						<input type="checkbox" onClick="validate()">
						<span class="checkmark"></span>
					</label> 
				</div>
			</div> 
          </div> 

          <!--2nd rec-->
          <div class="rec"> 
			<div class="row"> 
				<div class="row-item lg-width"> 
					<p>TOPPINGS 
						<img src="../../sprites/nuts/nutfree_candy.gif" alt="gummy bears" style="max-height: 35px; padding: 0 0 0 0;"> 
					</p> 
					
				</div>
				<div class="row-item sm-width checkbox"> 
					<label class="checkbox-container">
						<input type="checkbox" onClick="validate()">
						<span class="checkmark"></span>
					</label> 
				</div>
			</div> 
          </div>

          <!--3rd rec-->
          <div class="rec"> 
			<div class="row checkbox"> 
				<div class="row-item lg-width"> 
					<p>CHOCOLATE SYRUP
						<img src="../../sprites/nuts/choc_syrup.PNG" alt="chocolate syrup" style="max-height: 35px; padding: 0 0 0 0;">
					</p> 
				</div>
				<div class="row-item sm-width"> 
					<label class="checkbox-container">
						<input type="checkbox" onClick="validate()">
						<span class="checkmark"></span>
					</label> 
				</div>
			</div> 
          </div>

          <!--bottom rec-->
          <div class="rec"> 
			<div class="row"> 
				<div class="row-item lg-width"> 
					<p>BANANA 
						<img src="../../sprites/nuts/banana.png" alt="banana" style="max-height: 35px; padding: 0 0 0 0;">
					</p> 
				</div>
				<div class="row-item sm-width"> 
					<label class="checkbox-container">
						<input type="checkbox" onClick="validate()">
						<span class="checkmark"></span>
					</label> 
				</div>
			</div> 
          </div>
      <!--end squares' container-->
      </div>

      <button id="quiz-action-btn" onclick="next()">‚Üê</button>

    </div>

  </body>

</html>
