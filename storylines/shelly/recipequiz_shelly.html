<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--Page title and thumbnail-->
      <title>Allergy Game: Shelly</title>

      <!-- Bootstrap core CSS -->
      <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!--Customizations-->
      <link href="../../css/recipequiz.css" rel="stylesheet">

      <!--JavaScript links-->
      <script src="../../js/recipequiz.js"></script>
  </head>

  <body style="background-color:#FFE5BA" onload="getHeading()">

    <span id="name" class="shelly"></span>

    <!-- Body container -->
    <div class="container mt-md-3">
      <!--back button-->
        <a href="infoscreen_shelly.html" class="back-btn">‚Üê</a>

      <!-- Heading container -->
      <div class="container">
        <div class="row justify-content-center mb-2">
          <div class="col-5 col-md-2 mr-md-3 mr-lg-0">
            <center><img id="char-img" src="../../chars/shelly.png" width="100%" alt="Shelly's character image"></center>
          </div>

          <div class="col-7 col-md-4">
            <h4 id="quiz-heading">Which seafood can I eat?</h4>
            <span id="allergy-statement">My allergy: <strong>shellfish</strong></span>
          </div>
        </div>
      </div>

      <!-- Squares container -->
        <div class="container px-1">
          <div class="row justify-content-center">

            <!--top left square-->
            <div class="square col col-md-3 m-1 ct" onclick="selectChoice(this)" style="background-image: url('../../sprites/seafoods/fish.gif')" alt="Fish">
            </div>

            <!--top right square-->
            <div class="square col col-md-3 m-1" onclick="selectChoice(this)" style="background-image: url('../../sprites/seafoods/crab.gif')" alt="Crab">
            </div>
          </div>

          <div class="row justify-content-center">
            <!--bottom left square-->
            <div class="square col col-md-3 m-1" onclick="selectChoice(this)" style="background-image: url('../../sprites/seafoods/shrimp.gif')" alt="Shrimp">
            </div>

            <!--bottom right square-->
            <div class="square col col-md-3 m-1" onclick="selectChoice(this)" style="background-image: url('../../sprites/seafoods/shell_2.gif')" alt="Clams">
            </div>
          </div>
        <!--end squares' container-->
        </div>

      <center><button id="quiz-action-btn" onclick="quizProgression()"></button></center>

    </div>

  </body>

</html>
