<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Page title and thumbnail-->
    <title>Allergy Game</title>

    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--Customizations-->
    <link href="../../css/recipequiz.css" rel="stylesheet">

      <!--JavaScript links-->
      <script src="../../js/recipequiz.js"></script>
  </head>

  <body style="background-color:#C4ECED;" onload="getHeading()">

    <span id="name" class="dani"></span>

    <!-- Body container -->
    <div class="container mt-md-3">
      <!--back button-->
      <a href="infoscreen_dani.html" class="back-btn">‚Üê</a>

      <!-- Heading container -->
      <div class="container">
        <div class="row justify-content-center mb-2">
          <div class="col-5 col-sm-4 col-md-2 mr-md-3 mr-lg-0">
            <center><img id="char-img" src="../../chars/dani.png" width="100%" alt="Dani character image"></center>
          </div>

          <div class="col-7 col-sm-8 col-md-4">
            <h4 id="quiz-heading">Which milk can I drink?</h4>
            <span id="allergy-statement">My allergy: <strong>Dairy</strong></span>
          </div>
        </div>
      </div>

      <!-- Squares container -->
        <div class="container px-1">
          <div class="row justify-content-center">
            <!--top left square-->
            <div class="square col col-md-3 m-1" onclick="selectChoice(this)" style="background-image: url('../../sprites/dairy/chocmilk_quiz.png')" alt="chocolate dairy milk">
            </div>

            <!--top right square-->
            <div class="square col col-md-3 m-1 ct" onclick="selectChoice(this)" style="background-image: url('../../sprites/dairy/almondmilk_quiz.png')" alt="almond milk">
            </div>
          </div>

          <div class="row justify-content-center">
            <!--bottom left square-->
            <div class="square col col-md-3 m-1" onclick="selectChoice(this)" style="background-image: url('../../sprites/dairy/strawberrymilk_quiz.png')" alt="strawberry dairy milk">
            </div>

            <!--bottom right square-->
            <div class="square col col-md-3 m-1" onclick="selectChoice(this)" style="background-image: url('../../sprites/dairy/dairymilk_quiz.png')" alt="plain dairy milk">
            </div>
          </div>
          <!--end squares' container-->
        </div>

      <center><button id="quiz-action-btn" onclick="quizProgression()"></button></center>

    </div>

  </body>

</html>
