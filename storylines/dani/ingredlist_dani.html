<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!--Page title and thumbnail-->
  <title>Allergy Game</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!--Customizations-->
  <link href="../../css/ingredlist_TEMPLATE.css" rel="stylesheet">

  <!--JavaScript links-->
  <script src="../../js/ingredlist_TEMPLATE.js"></script>

</head>

<body style="background-color: #C4ECED;">
  <span id="name" class="dani"></span>

  <div class="container pt-4">
    <!--back button-->
    <a href="recipequiz_dani.html" class="back-btn">←</a>

    <div id="quiz-header" class="mx-auto">
      <h2 class="heading-txt">Pancakes</h2>
      <div class="row justify-content-center pt-4">
        <div class="col-6 col-md-5 col-lg-4">
          <img src="../../sprites/pancakes.gif" alt="Pancakes" width="100%">
        </div>
        <div class="col-6 col-md-5 col-lg-4">
          <img src="../../sprites/dairy/dairyallergen.png" alt="No Dairy" width="100%">
        </div>
      </div>
    </div>


    <div class="container custom-width pt-3">
      <!--top rec-->
      <label class="row checkbox-container rec">

        <div class="col-9 col-sm-10">
          FLOUR
          <img src="../../sprites/dairy/flour.png" alt="Flour" style="max-height: 40px;">
        </div>

        <div class="col-3 col-sm-2 checkbox">
          <input type="checkbox" onClick="validate()">
          <span class="checkmark"></span>
        </div>

      </label>

      <!--2nd rec-->
      <label class="row checkbox-container rec">

        <div class="col-9 col-sm-10">
          EGGS
          <img src="../../sprites/dairy/eggs.png" alt="Eggs" style="max-height: 40px;">
        </div>

        <div class="col-3 col-sm-2 checkbox">
          <input type="checkbox" onClick="validate()">
          <span class="checkmark"></span>
        </div>

      </label>

      <!--3rd rec-->
      <label class="row checkbox-container rec">

        <div class="col-9 col-sm-10">
          MILK
          <img src="../../sprites/dairy/almondmilk.png" alt="Almond Milk" style="max-height: 40px;">
        </div>

        <div class="col-3 col-sm-2 checkbox">
          <input type="checkbox" onClick="validate()">
          <span class="checkmark"></span>
        </div>

      </label>

      <!--bottom rec-->
      <label class="row checkbox-container rec">

        <div class="col-9 col-sm-10">
          SYRUP
          <img src="../../sprites/dairy/syrup.png" alt="Syrup" style="max-height: 40px; padding: 0 0 0 0;">
        </div>

        <div class="col-3 col-sm-2 checkbox">
          <input type="checkbox" onClick="validate()">
          <span class="checkmark"></span>
        </div>

      </label>
    </div>

    <center><button id="quiz-action-btn" onclick="next()">←</button></center>

  </div>

</body>

</html>
