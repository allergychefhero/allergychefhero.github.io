<html>
  <head>
    <!--Page title and thumbnail-->
    <title>Allergy Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--Customizations-->
    <link href="css/main.css" rel="stylesheet">

    <!--JavaScript links-->
    <script src="js/index.js"></script>
  </head>

  <body>

    <div id="container">

      <h3 id="heading">Pick a Buddy</h3>
      <div id="speech-bubble">Let's make food!</div>

        <div class="row">
          <!--char image-->
          <div class="col-4 row-item shelly" onclick="charSelect(this)">
            <!--char image-->
            <img class="char" src="chars/shelly.png" width="100%"><br><br>
            <!--allergen-->
            <img class="allergen" src="sprites/seafoods/shellfishallergen.png" width="100%">
          </div>


          <div class="col-4 row-item nick" onclick="charSelect(this)">
            <!--char image-->
            <img class="char" src="chars/nick.png" style="margin-left: -15px;" width="120%" height="58%"><br><br>
            <!--allergen-->
            <img class="allergen" src="sprites/nuts/nutallergen.png" width="100%">
          </div>

          <div class="col-4 row-item dani" onclick="charSelect(this)">
            <!--char image-->
            <img class="char" src="chars/dani.png" width="100%"><br><br>
            <!--allergen-->
            <img class="allergen" src="sprites/dairy/dairyallergen.png" width="100%">
          </div>

        <!--end row-->
        </div>

        <div id="food-desc">Desc</div>

      <button id="start-game" onclick="startGame()" disabled>Let's Go!</button>

    </div>

  </body>

</html>
