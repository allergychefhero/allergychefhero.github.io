<html>
  <head>
    <!--Page title and thumbnail-->
    <title>Allergy Game</title>

    <!--Customizations-->
    <link href="css/main.css" rel="stylesheet">

    <!--JavaScript links-->
    <script src="js/index.js"></script>
  </head>

  <body>

    <div id="container">

      <h3 id="heading">Pick a Buddy</h3>
      <div id="speech-bubble">Let's make food!</div>

      <div id="char-allergen-container">
        <div class="row">
          <!--char image-->
          <div class="row-item shelly" onclick="charSelect(this)">
            <!--char image-->
            <img class="char" src="chars/shelly.png" height="180"><br><br>
            <!--allergen-->
            <img class="allergen" src="sprites/seafoods/shellfishallergen.png" height="90">
          </div>


          <div class="row-item nick" onclick="charSelect(this)">
            <!--char image-->
            <img class="char" src="chars/nick.png" style="margin-left: -18px;" height="180"><br><br>
            <!--allergen-->
            <img class="allergen" src="sprites/nuts/nutallergen.png" height="90">
          </div>

          <div class="row-item dani" onclick="charSelect(this)">
            <!--char image-->
            <img class="char" src="chars/dani.png" height="180"><br><br>
            <!--allergen-->
            <img class="allergen" src="sprites/dairy/dairyallergen.png" height="90">
          </div>

        <!--end row-->
        </div>

        <div id="food-desc">Desc</div>
      </div>

      <button id="start-game" onclick="startGame()" disabled>Let's Go!</button>

    </div>

  </body>

</html>
