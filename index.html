<html>
  <head>
    <!--Page title and thumbnail-->
    <title>Allergy Game</title>

    <!--Customizations-->
    <link href="css/main.css" rel="stylesheet">

    <!--JavaScript links-->
    <script src="js/index.js"></script>
  </head>

  <body>

    <div id="container">

      <h4 id="title">Pick a buddy!</h4>

      <div id="char-container">
        <div onclick="charSelect(this)" class="char">
            <div class="char-name">Shelly</div>
            <div class="speech-bubble">Hi there! Let’s make Seafood Pasta!</div>
            <img class="char-img" src="chars/shelley.png" width="100">
            <div class="allergen">Shellfish</div>
            <div class="food-desc">Seafood Pasta</div>
        </div>

        <div onclick="charSelect(this)" class="char">
            <div class="char-name">Nick</div>
            <div class="speech-bubble">Hey! Let’s make an Ice Cream Sundae.</div>
            <img class="char-img" src="chars/nick.jpg" width="132">
            <div class="allergen">Nuts</div>
            <div class="food-desc">Ice Cream Sundae</div>
        </div>

        <div onclick="charSelect(this)" class="char">
            <div class="char-name">Dani</div>
            <div class="speech-bubble">We can make pancakes together!</div>
            <img class="char-img" src="chars/dani.png" width="100">
            <div class="allergen">Dairy</div>
            <div class="food-desc">Pancakes</div>
        </div>
      </div>

      <button id="start-game" onclick="startGame()" disabled>Let's Go!</button>

    </div>

  </body>

</html>
