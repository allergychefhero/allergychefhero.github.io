<html>
<head>
  <!--Page title and thumbnail-->
  <title>Allergy Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!--Customizations-->
  <link href="css/main.css" rel="stylesheet">

  <!--JavaScript links-->
  <script src="js/index.js"></script>
</head>

<body>

  <div class="container">

    <h3 id="heading">Pick a Buddy</h3>
    <div id="speech-bubble">Let's make food!</div>

    <div class="row mx-1">
      <!--char image-->
      <div class="col-4 row-item shelly" onclick="charSelect(this)">
        <!--char image-->
        <div class="row pt-2">
          <img class="col" src="chars/shelly.png">
        </div>
        <br>
        <!--allergen-->
        <div class="row pb-2">
          <img class="col allergen" src="sprites/seafoods/shellfishallergen.png">
        </div>
      </div>


      <div class="col-4 row-item nick" onclick="charSelect(this)">
        <!--char image-->
        <div class="row pt-2">
          <img class="col ml-n2" src="chars/nick_index.png">
        </div>
        <br>
        <!--allergen-->
        <div class="row pb-2">
          <img class="col allergen" src="sprites/nuts/nutallergen.png">
        </div>
      </div>

      <div class="col-4 row-item dani" onclick="charSelect(this)">
        <!--char image-->
        <div class="row pt-2">
          <img class="col" src="chars/dani.png">
        </div>
        <br>
        <!--allergen-->
        <div class="row pb-2">
          <img class="col allergen" src="sprites/dairy/dairyallergen.png">
        </div>

      </div>

      <!--end row-->
    </div>

    <div id="food-desc">Desc</div>

    <button id="start-game" onclick="startGame()" disabled>Let's Go!</button>

  </div>

</body>

</html>
